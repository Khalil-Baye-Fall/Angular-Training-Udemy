<li [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': appareilStatus === 'allume',
    'list-group-item-danger': appareilStatus === 'eteint'
}">
    <div style="width:20px ;height:20px; background-color: red;"*ngIf="appareilStatus === 'eteint' " ></div>
    <div style="width:20px ;height:20px; background-color: green;"*ngIf="appareilStatus === 'allume' " ></div>
    <h4
    [ngStyle]="{color: getColor()}"
    >Appareil : {{ appareilName }} --- Status: {{ getStatus() }} </h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
